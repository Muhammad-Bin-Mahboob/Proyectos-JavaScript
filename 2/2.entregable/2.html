<!DOCTYPE html>
<html>
  <head>
    <title>Mostrar "HOLA" en una tabla</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td id="cell1"></td>
        <td id="cell2"></td>
        <td id="cell3"></td>
        <td id="cell4"></td>
      </tr>
    </table>
    <button onclick="mostrarHola()">Mostrar HOLA</button>

    <script>
      function mostrarHola() {
        var letras = ['H', 'O', 'L', 'A'];

        for (let i = 0; i < letras.length; i++) {
          setTimeout(function () {
            document.getElementById('cell' + (i + 1)).innerText = letras[i];
          }, i * 1000);
        }
      }
    </script>
  </body>
</html>
