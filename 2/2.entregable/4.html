<!DOCTYPE html>
<html>
  <head>
    <title>Conversor de números</title>
  </head>
  <body>
    <h3>Introduce un número decimal:</h3>
    <input type="number" id="decimalInput" />
    <button onclick="convertirNumeros()">Convertir</button>

    <h3>Resultados:</h3>
    <table border="1">
      <tr>
        <th>Tipo</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td>Binario</td>
        <td id="binario"></td>
      </tr>
      <tr>
        <td>Octal</td>
        <td id="octal"></td>
      </tr>
      <tr>
        <td>Hexadecimal</td>
        <td id="hexadecimal"></td>
      </tr>
    </table>

    <script>
      function convertirNumeros() {
        const decimal = parseInt(document.getElementById('decimalInput').value);

        document.getElementById('binario').innerText = decimal.toString(2);
        document.getElementById('octal').innerText = decimal.toString(8);
        document.getElementById('hexadecimal').innerText = decimal
          .toString(16)
          .toUpperCase();
      }
    </script>
  </body>
</html>
