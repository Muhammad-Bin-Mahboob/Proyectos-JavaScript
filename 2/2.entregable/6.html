<!DOCTYPE html>
<html>
  <head>
    <title>Fecha de Hoy</title>
  </head>
  <body>
    <button onclick="mostrarFecha()">Mostrar Fecha</button>

    <script>
      function mostrarFecha() {
        const hoy = new Date();

        // Obtener el día de la semana
        const diasSemana = [
          'domingo',
          'lunes',
          'martes',
          'miércoles',
          'jueves',
          'viernes',
          'sábado',
        ];
        const diaSemana = diasSemana[hoy.getDay()];

        // Obtener el día del mes
        const dia = hoy.getDate();

        // Obtener el mes
        const meses = [
          'enero',
          'febrero',
          'marzo',
          'abril',
          'mayo',
          'junio',
          'julio',
          'agosto',
          'septiembre',
          'octubre',
          'noviembre',
          'diciembre',
        ];
        const mes = meses[hoy.getMonth()];

        // Obtener el año
        const año = hoy.getFullYear();

        // Mostrar la fecha en el formato: Hoy es jueves 26 de septiembre de 2024
        alert(`Hoy es ${diaSemana} ${dia} de ${mes} de ${año}`);
      }
    </script>
  </body>
</html>
