<!DOCTYPE html>
<html>
  <head>
    <title>Mostrar palabra en una tabla</title>
  </head>
  <body>
    <h3>Introduce una palabra:</h3>
    <input type="text" id="inputWord" placeholder="Introduce una palabra" />
    <button onclick="mostrarPalabra()">Mostrar Palabra</button>

    <table border="1">
      <tr id="tableRow"></tr>
    </table>

    <script>
      function mostrarPalabra() {
        const palabra = document
          .getElementById('inputWord')
          .value.toUpperCase(); // Convertir a may√∫sculas
        const filaTabla = document.getElementById('tableRow');

        // Limpiar la tabla antes de agregar nuevas celdas
        filaTabla.innerHTML = '';

        // Mostrar las letras en las celdas con un intervalo de 1 segundo

        for (let i = 0; i < palabra.length; i++) {
          filaTabla.innerHTML += '<td></td>';

          setTimeout(function () {
            filaTabla.getElementsByTagName('td')[i].innerText = palabra[i];
          }, i * 1000);
        }
      }
    </script>
  </body>
</html>
