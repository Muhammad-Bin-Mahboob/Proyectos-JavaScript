<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posición del Ratón</title>
</head>
<body>
    <p id="posicion">Mover el ratón para ver la posición</p>

    <script>
        const posicionTexto = document.getElementById("posicion");

        function mostrarPosicion(event) {
            const x = event.clientX; // Coordenada X relativa a la ventana
            const y = event.clientY; // Coordenada Y relativa a la ventana

            // Actualizamos el contenido del elemento <p>
            posicionTexto.textContent = `Posición del ratón: X = ${x}, Y = ${y}`;
        }

        // Agregar un evento 'mousemove' al documento para capturar la posición del ratón
        document.addEventListener("mousemove", mostrarPosicion);
    </script>
</body>
</html>
