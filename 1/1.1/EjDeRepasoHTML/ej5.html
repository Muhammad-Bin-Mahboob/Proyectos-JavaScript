<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Lista</title>
</head>
<body>
    <h3>Lista Ordenada</h3>
    <ol type="a" start="4">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>

    <ol start="100" reversed>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
</body>
</html>
