<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej9</title>
    <link rel="stylesheet" type="text/css" href="ej9.css">
</head>
<body>
    <form class="style">
        <h1>Formulari d'inscripció Cyberwall</h1>
        
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Nom i cognoms..." id="name" name="nameAndSurname" required />
        </div>

        <div>
            <label for="user">Create a user name:</label>
            <input type="text" id="user" name="user_name" required />
        </div>

        <div>
            <label for="password">Create a password:</label>
            <input type="password" id="password" name="user_password" required />
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="user_birthday" />
        </div>

        <div>
            <label for="me">I am:</label>
            <select name="ocupation" id="me">
                <option value="empty">Selecciona una opción</option>
                <option value="student">a student</option>
                <option value="teacher">a teacher</option>
                <option value="aBusinessOwner">a business owner</option>
                <option value="self-employed">self-employed</option>
                <option value="other">other</option>
            </select>
        </div>

        <div>
            <label for="phoneNumber">Mobile phone:</label>
            <input type="tel" id="phoneNumber" name="user_phoneNumber" maxlength="9" />
        </div>

        <div>
            <label for="englishLevel">Select your English level (0-10):</label>
            <input type="range" min="0" max="10" id="englishLevel" name="user_englishLevel" />
        </div>

        <div>
            <input  type="submit" value="Sign me up" />
        </div>
    </form>
</body>
</html>
